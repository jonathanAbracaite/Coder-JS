<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Segunda Entrega</title>
  </head>
  <body>
    
<section id="loginRegister">
  <div class="container ">
    <div class="row"><img src="img/logos_coderhouse.png" alt=""></div>
    <div id="botonesOpcion" class="d-grid gap-2 col-6 mx-auto">
      <button id="btnSignup" class="btn btn-primary">signup</button>
      <button id="btnLogin" class="btn btn-primary">login</button>
    </div>
  </div>

<div class="container" id="signup">
  <div class="titulo d-flex justify-content-center m-4"><h1>Signup</h1></div>
  <div class="d-grid gap-2 col-6 mx-auto">
    <form class="d-grid gap-2 col-6 mx-auto">
    <label>DNI:</label>
    <input type="number" placeholder="sin guiones ni puntos" id="DNI" name="ID" class="inputForm">
    <label>Nombre:</label>
      <input type="text" id="name" name="Nombre" class="inputForm">
      <label>Contraseña: </label>
      <input type="password" id="password" name="contraseña" autocomplete="off" class="inputForm"><br>
      <button id="accionRegistrarse" class="btn btn-primary inputForm">Registrarse</button>
    </form>
  </div>
  <div id="alertDiv"></div>

</div>
  <div id="Login">
  <div class="container">
    <br>
    <div class="titulo d-flex justify-content-center"><h1>Login</h1></div>
    <div class="d-grid gap-2 col-6 mx-auto">
    <form class="d-grid gap-2 col-6 mx-auto">
      <label>DNI:</label>
      <input type="number" autocomplete="off" class="inputForm" id="dniLogin">
      <label>Contraseña:</label>
      <input type="password" autocomplete="off" class="inputForm" id="passLogin"><br>
      <button id="accionLogin" class="inputForm btn btn-primary">Entrar</button>
    </form>
  </div>
</div>
  </div>
</div>

</section>

</section>

<div id="main">
  <div id="saludo">
  </div>
  <div class="row" id="montoTotal">
    <div class="container" id="saldoActual">
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <div class="titulo"><h3>Operaciones 
          recientes<h3>
        </div>
        <div id="movimientosRecientes">
        </div>
      </div>
    <div class="col-6">
      <div class="titulo"><h3>Realizar
          transferencias<h3><br>
        <form class="formu">
          <label for="alias"><h4>Alias:</h4></label>
          <input type="text" name="alias" id="alias" class="inputForm"><br>
          <label><h4>Monto:</h4></label>
          <input type="number" id="monto" class="inputForm">
          <button id="enviarTransferencia" class="btn btn-primary inputForm">
            Enviar transferencia
          </button>
        </form>
        <div id="alertDiv2"></div>
      </div>
    </div>
  </div>

</div>
